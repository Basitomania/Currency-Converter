<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container main-panel d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row header">
                <h2>Currency Converter</h2>
                <p>convert currency from one denomination to another</p>
            </div>
            <div class="row">
                <div class="col-md-2" id="amount">Amount:</div>
                <div class="col-md-10">
                    <input type="select" oninput = "convertCurrency()" class="form-control" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">From:</div>
                <div class="col-md-4"><select name="" onchange = "convertCurrency()" id="from"></select></div>
                <div class="col-md-2">To:</div>
                <div class="col-md-4"><select name="" onchange = "convertCurrency()" id="to"></select></div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    Result : <span id="result"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`${window.location.pathname}sw.js`)
                .then((reg) => {
                    console.log("Yes! Service worker registered");
                }).catch((err) => {
                    console.log("No it didn't. This happened: ", err)
                });
        }
    </script>
</body>
</html>
